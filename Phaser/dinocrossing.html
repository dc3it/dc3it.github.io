<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinosaur Highway Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #87CEEB;
            overflow: hidden;
            /* Prevent scrolling on smaller devices */
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }

        #hud div {
            font-size: 16px;
            color: #000;
        }

        #mobile-controls {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 800px;
            position: fixed;
            bottom: 10px;
            z-index: 10;
        }

        .control-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="hud">
        <div>Dino Crossing ğŸ˜µ</div>
        <div id="timer">Time: 0</div>
        <div id="lives">Lives: 3</div>
        <div id="score">Score: 0/0</div>
    </div>
    <div id="mobile-controls">
        <div class="control-button" id="up">â¬†ï¸</div>
        <div class="control-button" id="left">â¬…ï¸</div>
        <div class="control-button" id="right">â¡ï¸</div>
        <div class="control-button" id="down">â¬‡ï¸</div>
    </div>
    <script type="text/javascript">

        const gameContainer = document.body;
        let gameWidth = window.innerWidth;
        if (gameWidth > 800) {
            gameWidth = 800;
        }
        let gameHeight = window.innerHeight - 100; // Subtract space for controls and HUD
        if (gameHeight > 600) {
            gameHeight = 600;
        }
        const config = {
            type: Phaser.AUTO,
            width: gameWidth,
            height: gameHeight,
            parent: gameContainer,
            physics: {
                default: 'arcade',
                arcade: { debug: false }
            },
            scene: { preload, create, update }
        };

        // Resize game on window resize
        window.addEventListener('resize', resizeGame);

        function resizeGame() {
            const newWidth = window.innerWidth;
            if (newWidth > 800) {
                newWidth = 800;
            }
            const newHeight = window.innerHeight - 100; // Subtract for HUD and controls
            if (newHeight > 600) {
                newHeight = 600;
            }
            game.scale.resize(newWidth, newHeight);

        }

        const game = new Phaser.Game(config);
        let dinosaur, cursors;
        let vehicles = [];
        let timer = 0;
        let lives = 3;
        let successfulCrossings = 0;
        let totalAttempts = 0;
        let gameOver = false;
        let vehicleEmojis = ['ğŸš—', 'ğŸšš', 'ğŸš', 'ğŸš›', 'ğŸš™', 'ğŸï¸', 'ğŸï¸', 'ğŸ›¥ï¸', 'ğŸ›µ', 'ğŸš“', 'ğŸš‚', 'ğŸš„', 'ğŸš', 'ğŸš', 'ğŸšŒ', 'ğŸš‘', 'ğŸšœ', 'ğŸš', 'ğŸš', 'ğŸš¤', 'ğŸš£', 'â›µ', 'ğŸ›¶', 'ğŸš¢', 'â›´ï¸'];
        let laneVehicleTracker = Array(6).fill(null);
        let speedMultiplier = 1;

        function preload() {
            // No assets to preload as we're using emojis
        }

        function create() {
            // Draw lane lines
            const graphics = this.add.graphics();
            graphics.lineStyle(2, 0xFFFFFF, 1);
            for (let i = 1; i < 8; i++) {
                graphics.beginPath();
                graphics.moveTo(0, i * 80);
                graphics.lineTo(800, i * 80);
                graphics.strokePath();
            }

            // Add dinosaur
            dinosaur = this.add.text(400, 550, 'ğŸ¦–', {
                fontSize: '32px'
            }).setOrigin(0.5);

            // Create vehicles group
            for (let i = 0; i < 6; i++) {
                const laneY = 100 + i * 80;
                const emoji = getUniqueVehicleForLane(i);
                const direction = i % 2 === 0 ? 1 : -1; // Alternate directions
                const xStart = direction === 1 ? Phaser.Math.Between(-200, 0) : Phaser.Math.Between(800, 1000);
                const vehicle = this.add.text(xStart, laneY, emoji, {
                    fontSize: '32px'
                }).setOrigin(0.5);
                vehicle.direction = direction;
                vehicle.speed = Phaser.Math.Between(100, 200);
                vehicle.flipX = direction === 1; // Flip emoji correctly based on direction
                vehicles.push(vehicle);
            }

            // Add cursors for keyboard controls
            cursors = this.input.keyboard.createCursorKeys();

            // Mobile controls
            document.getElementById('up').addEventListener('click', () => moveDinosaur(0, -50));
            document.getElementById('down').addEventListener('click', () => moveDinosaur(0, 50));
            document.getElementById('left').addEventListener('click', () => moveDinosaur(-50, 0));
            document.getElementById('right').addEventListener('click', () => moveDinosaur(50, 0));
        }

        function update() {
            if (gameOver) return;

            // Move dinosaur with arrow keys
            if (cursors.up.isDown) {
                dinosaur.y -= 5;
            } else if (cursors.down.isDown) {
                dinosaur.y += 5;
            }

            if (cursors.left.isDown) {
                dinosaur.x -= 5;
            } else if (cursors.right.isDown) {
                dinosaur.x += 5;
            }

            // Check for successful crossing
            if (dinosaur.y < 50) {
                successfulCrossings++;
                totalAttempts++;
                increaseVehicleSpeed();
                resetDinosaurPosition();
                refreshLaneVehicles();
            }

            // Move vehicles and reset position when off-screen
            vehicles.forEach(vehicle => {
                vehicle.x += vehicle.direction * vehicle.speed * speedMultiplier * 0.016;

                if (vehicle.x < -50) {
                    vehicle.x = Phaser.Math.Between(800, 1000);
                } else if (vehicle.x > 850) {
                    vehicle.x = Phaser.Math.Between(-200, 0);
                }

                // Check for collision with dinosaur
                if (Phaser.Geom.Intersects.RectangleToRectangle(
                    dinosaur.getBounds(),
                    vehicle.getBounds()
                )) {
                    hitVehicle();
                }
            });

            // Update HUD
            timer += 0.016;
            document.getElementById('timer').innerText = `Time: ${Math.floor(timer)}`;
            document.getElementById('lives').innerText = `Lives: ${lives}`;
            document.getElementById('score').innerText = `Score: ${successfulCrossings}/${totalAttempts}`;
        }

        function moveDinosaur(dx, dy) {
            if (!gameOver) {
                dinosaur.x += dx;
                dinosaur.y += dy;
            }
        }

        function resetDinosaurPosition() {
            dinosaur.setPosition(game.scale.width / 2, game.scale.height - 50);
        }

        function getUniqueVehicleForLane(laneIndex) {
            const remainingEmojis = vehicleEmojis.filter(emoji => !laneVehicleTracker.includes(emoji));
            if (remainingEmojis.length === 0) {
                laneVehicleTracker.fill(null); // Reset tracker when all emojis are used
            }
            const emoji = Phaser.Math.RND.pick(vehicleEmojis.filter(emoji => !laneVehicleTracker.includes(emoji)));
            laneVehicleTracker[laneIndex] = emoji;
            return emoji;
        }

        function refreshLaneVehicles() {
            vehicles.forEach((vehicle, index) => {
                const newEmoji = getUniqueVehicleForLane(index);
                vehicle.setText(newEmoji);
                vehicle.flipX = vehicle.direction === 1; // Ensure the flip state matches direction
            });
        }

        function increaseVehicleSpeed() {
            if (speedMultiplier < 1.8) {
                speedMultiplier = Math.min(10.0, speedMultiplier * 1.5);
            }
        }

        function createRestartButton(scene) {
            // Prevent duplicates
            if (scene.restartButton) return;
        
            const { width, height } = scene.scale;
        
            scene.restartButton = scene.add.text(width / 2, height / 2, "ğŸ”„ Restart", {
                fontFamily: "Arial",
                fontSize: "48px",
                color: "#ffffff",
                backgroundColor: "#000000cc",
                padding: { x: 25, y: 15 },
                align: "center"
            })
            .setOrigin(0.5)
            .setDepth(999)
            .setInteractive({ useHandCursor: true })
            .on("pointerdown", () => {
                scene.restartButton.destroy();
                scene.restartButton = null;
        
                // Reset game state
                lives = 3;
                successfulCrossings = 0;
                totalAttempts = 0;
                timer = 0;
                speedMultiplier = 1;
                gameOver = false;
        
                // Reset HUD
                document.getElementById('lives').innerText = `Lives: ${lives}`;
                document.getElementById('score').innerText = `Score: 0/0`;
                document.getElementById('timer').innerText = `Time: 0`;
        
                // Reset dino + vehicles
                resetDinosaurPosition();
                refreshLaneVehicles();
                dinosaur.setText('ğŸ¦–');
            });
        
            // Nice little popâ€‘in animation
            scene.tweens.add({
                targets: scene.restartButton,
                scale: { from: 0.7, to: 1 },
                duration: 300,
                ease: "Back.Out"
            });
        }
        
        function hitVehicle() {
            lives--;
            totalAttempts++;

            if (lives === 0) {
                gameOver = true;
                dinosaur.setText('ğŸ’€');
                // Show restart button 
                createRestartButton(game.scene.scenes[0]);
            } else {
                resetDinosaurPosition();
            }
        } 
    </script>
</body>

</html>
